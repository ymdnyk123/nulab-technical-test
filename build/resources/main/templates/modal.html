<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
	<title th:text="#{app.title}"></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js}"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	</head>
 	
 	<div th:fragment="confirm(modalId, msg, btnId, btnValue)" th:remove="tag">
		<div class="modal fade" th:id="${modalId}" data-bs-backdrop="static"
			data-bs-keyboard="false"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">
							<i class="bi bi-exclamation-triangle"></i>
							<span th:text="#{modal.confirm}"></span>
						</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" th:text="${msg}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
							th:text="#{modal.btn.cancel}"></button>
						<button th:id="${btnId}" type="button" class="btn btn-primary" th:text="${btnValue}"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:fragment="notification(modalId)" th:remove="tag">
		<div class="modal fade" th:id="${modalId}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<i></i>
						<span></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
