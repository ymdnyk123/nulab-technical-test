<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	<title th:text="#{app.title}"></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js}"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	</head>
 	
 	<div th:fragment="header(space)" th:remove="tag">
		<nav class="navbar navbar-dark" th:style="|background-color: #{color.nav};|">
			<div class="container-fluid">
				<span class="navbar-brand" th:text="${space}"></span>
				<form action="#" th:action="@{/logout}" method="post">
					<span sec:authentication="name"></span>
					<span th:text="#{issues.honorificTitle}" class="me-2"></span>
					<input type="submit" th:value="#{issues.btn.logout}" class="btn btn-link" />
				</form>
			</div>
		</nav>
	
	</div>
</html>
